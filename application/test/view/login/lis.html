<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 基本的表格</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form action="sele" method="post">
    <select name="type" id="">
        <option value="">商品图片</option>
        <option value="">商品模块</option>
    </select>
    <input type="text" placeholder="商品描述" name="title">
    <input type="submit">
</form>
<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>分类</th>
        <th>标题</th>
        <th>图片</th>
        <th>评论</th>
        <th>时间</th>
    </tr>
    </thead>
    {volist name="arr" id="vo"}
    <tr>
        <td>{$vo.pid}</td>
        <td>{$vo.type}</td>
        <td>{$vo.title}</td>
        <td><a href="{$vo.url}"><img src="{$vo.url}" /></a></td>
        <td>{$vo.critic}</td>
        <td>{$vo.isstime}</td>
    </tr>
    {/volist}
</table>
{$arr->render()}
</body>
